<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <!-- Este es un ejemplo de formulario HTML básico -->

    <form action=""><!-- sirve para enviar los datos del formulario a la base de datos -->
        <label for="nombre"><!-- label con el for asosian el input con el span-->
            <span>¿Cual es tu nombre?</span>
            <input type="text" id="nombre" placeholder="Escribe tu nombre"> <!-- placeholder le indica al usuario que dato poner en le input-->
        </label>
        <label for="inicio=platizi">
            <span>¿Cual es tu fecha de inicio en Platzi?</span>
            <input type="date" id="inicio=platizi">
        </label>
        <label for="horario-estudio">
            <span>¿En que horario te gusta estudiar?</span>
            <input type="time" id="horario-estudio">
        </label>
        
    </form>
</body>
</html>
