        <!-- Hace que las opciones aparescan mediente que el usuario escriba en el input -->

        <datalist id="cursos"><!-- guarda las opciones que se pueden seleccionar en el input -->
            <option value="JavaScript"></option>
            <option value="HTML5"></option>
            <option value="CSS3"></option>
            <option value="Web standards"></option>
        </datalist>
    </main>
